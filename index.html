<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrabSpy</title>
  <link rel="icon" type="image/x-icon" href="./public/crabspy.png">
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body className="body">
  <main>
    <div class="main-container">
      <h1>Crab Spy ðŸ¦€</h1>
      <hr>
      <div class="container">
        <span class="subtitle">Current Room: <span id="room-name"></span></span>
        <div class="join">
          <input id="room-id" name="room-id" placeholder="room id..." />
          <button id="join-room">Join</button>
        </div>
        <table>
          <tbody id="player-table"></tbody>
        </table>
        <ul id="players-list"></ul>

        <div class="start-reset">
          <button id="start-btn">Start</button>
          <button id="reset-btn">Reset</button>
        </div>
        <span id="timer"></span>
        <p id="player"></p>
        <p class="info" id="info"></p>
        <div class="flex flex-col">
          <span class="info" id="error-info"></span>
          <span class="info" id="game-info"></span>
        </div>
        <button class="possible-locations collapsible">Possible Locations -</button>
        <div style="display: grid;" id="locations"></div>
      </div>
    </div>
  </main>
</body>

<script src="/index.js"></script>
<script src="/socket.js"></script>

</html>
